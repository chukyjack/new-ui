<!--      <app-gig *ngFor="let gig of gigs$ | async" [gig]="gig"></app-gig>-->
      <section *ngFor="let gig of realGigs" class="my-5">

        <!-- Grid row -->
        <!--        <div class="row">-->

        <!-- Grid column -->
        <div class=" centre">

          <!-- Newsfeed -->
          <div class="mdb-feed ">
            <div  *ngIf="gig">
              <!--   <div class="card-body">-->
              <!--    <h5 class="card-title">{{ gig.title }}</h5>-->
              <!--    <p class="card-text">{{ gig.text }}</p>-->
              <!--  </div>-->
              <div class="news">

                <!-- Label -->
                <div class="label">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1-mini.jpg" class="rounded-circle z-depth-1-half">
                </div>

                <!-- Excerpt -->
                <div class="excerpt">

                  <!-- Brief -->
                  <div class="brief">
                    <a class="name">{{gig.owner}}</a> wants help with his Mathematica assignment.
                    <div class="date">1 hour ago</div>
                  </div>
                  <div class="added-text">{{gig.description}}</div>
                  <div class="added-images">
                    <img *ngFor="let file of gig.files" src='{{file}}' class="z-depth-1 rounded mb-md-0 mb-2">
<!--                    <img src="https://mdbootstrap.com/img/Photos/Others/images/74.jpg" class="z-depth-1 rounded">-->
                   </div>
                  <!-- Feed footer -->
                  <div class="feed-footer">
                    <div class="row">
                      <div class="col-sm-2">
                        <a class="like">
                          <mdb-icon fas icon="thumbs-up"></mdb-icon>
                          <span (click)="acceptGig(gig.id)">Accept</span>
                        </a>
                      </div>
                      <div class="col-sm-2">
                        <a class="like">
                          <mdb-icon fas icon="money-check-alt"></mdb-icon>
                          <span>Pay: ${{gig.pay}}</span>
                        </a>
                      </div>
                      <div class="col-sm-4">
                        <a class="like">
                          <mdb-icon far icon="calendar-alt"></mdb-icon>
                          <span>Deadline: {{gig.deadline}}</span>
                        </a>
                      </div>
                    </div>
                  </div>

                </div>
                <!-- Excerpt -->

              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="alert alert-dark"*ngIf="gigsService.isLoading">
        Fetching gigs...
      </div>
      <div class="container row" *ngIf="gigsService.page.hasMore">
        <button (click)="onScroll()" type="button" class="btn btn-outline-primary waves-effect centre-button">Show more</button>
      </div>


    </app-infinite-scroll>
